default: &default

  available_locales:
    - de
    # - en

  default_locale: de

  # grid, list and/or map
  view_modes:
    - grid
    - list

  # use 2- or 3-letter country-code
  # have a look at https://github.com/alphabetum/iso-639 for possible methods
  alpha: 'alpha2'

  media_streams:
    defaults:
      audio: 480p
    audio:
      480p: https://medien.cedis.fu-berlin.de/zwar/hagen/#{archive_id}_#{tape_count}_0#{tape_number}.mp3


  contribution_types:
    interviewee: 'interviewee'
    interviewer: 'interview'
    transcriptor: 'transcript'
    translator: 'translation'
    segmentator: 'segmentation'

  project_name:
    de: 'Deutsches GedÃ¤chtnis'

  project_id: 'dg'

  # used in PDFs
  # give the color code as fractions of 255
  # e.g. '143, 32, 28' ==> '0.560784314, 0.125490196, 0.109803922'
  primary_color_rgb: '0,0.43529411764705883,0.7176470588235294'

  project_shortname: 'DG'

  project_initials: 'DG'

  project_domain: 'da02.cedis.fu-berlin.de'

  external_links:
    conditions:
      de: 'https://www.fernuni-hagen.de/geschichteundbiographie/deutschesgedaechtnis/nutzungsbedingungen.shtml'
    usage_application:
      de: 'https://deutsches-gedaechtnis.fernuni-hagen.de/archiv/registrieren?locale=de'
    privacy_protection:
      de: 'https://www.fernuni-hagen.de/geschichteundbiographie/deutschesgedaechtnis/datenschutzbestimmungen.shtml'
    annotation_guidelines:
      de: 'https://www.fernuni-hagen.de/geschichteundbiographie/deutschesgedaechtnis/archivnutzung.shtml'
    team:
      de: 'https://www.fernuni-hagen.de/geschichteundbiographie/deutschesgedaechtnis/oateam.shtml'
    contact:
      de: 'https://www.fernuni-hagen.de/geschichteundbiographie/deutschesgedaechtnis/kontakt.shtml'
    legal_info:
      de: 'http://www.fernuni-hagen.de/impressum.shtml'

  cifs_share: '/mnt/hagen.cedis.fu-berlin.de/data/'

  storage_dir: '/mnt/hagen.cedis.fu-berlin.de/data/archiv_backup'
  photo_storage_dir: '/mnt/hagen.cedis.fu-berlin.de/data/archiv_backup/bilder'
  archive_management_dir: '/mnt/hagen.cedis.fu-berlin.de/data/archiv_backup/redaktionssystem'
  repository_dir: '/mnt/hagen.cedis.fu-berlin.de/data/archiv_backup/archiv_dis'

  streaming_server: 'rtmp://stream03.cedis.fu-berlin.de/zwangsarbeit-archiv'

  video_src_base: "https://medien.cedis.fu-berlin.de/zwar/hagen"

  meta_keywords:
    de: ''

  contact_email: 'deutsches-gedaechtnis@fernuni-hagen.de'

  smtp_server: 'mail.fu-berlin.de'

  metadata_fields:
    # - name: 'person_reference'
    #   source: 'registry_entry'
    - name: 'pseudonym'
      source: 'registry_entry' # name: 12
      use_as_facet: false
    - name: 'gender'
      source: 'person'
      use_as_facet: true
      values:
        female: 'female'
        male: 'male'
    - name: 'year_of_birth'
      source: 'person'
      use_as_facet: true
    - name: 'interview_date'
      source: 'interview' # or registry_reference_type?
      use_as_facet: true
    - name: 'birth_location'
      source: 'registry_reference_type'
      use_as_facet: true
    - name: 'home_location'
      source: 'registry_reference_type'
      use_as_facet: true
    - name: 'profession'
      source: 'registry_entry' #name: 210
      descriptor: 'Beruf'
      use_as_facet: true
    - name: 'professional_position'
      source: 'registry_entry' # name: 7
      descriptor: 'Stellung im Beruf'
      use_as_facet: true
    # - name: 'collection_id'
    #   source: 'collection'
    #   use_as_facet: true 
    # - name: 'industry'
    #   source: 'registry_entry' #name: 8
    #   descriptor: 'Wirtschaftsbereich'
    #   use_as_facet: true

  uses_map: false # Must be "false" for all projects except ZWAR until the map has been generalized.

  has_newsletter: false

  pdf_registry_entry_codes:
    - camps
    - companies
    - people

development:
  <<: *default

production:
  <<: *default

staging:
  <<: *default

test:
  <<: *default

