      bulk_metadata: Bulk Metadata Import
      bulk_registry_entries: Import of Registry Entries
      introduction: "Für einen erfolgreichen Import der Textdateien müssen diese in einer zip-Datei ohne Unterordner komprimiert werden.
        Die Dateinamen müssen dem Muster Archiv-ID_Typ_Sprache.ext folgen, wobei der Typ für Biographien 'bg' und für Protokolle 'prot' lautet.
        Beispiel: za123_prot_de.rtf oder za007_bg_de.odt."
      bulk_texts: Bulk Text Import (protocolls and biographies)
    explanation:
      introduction: Wähle zuerst was du  importieren möchtest.
      bulk_metadata: Download this spreadsheet template, fill in your data, save as
        csv and upload. Keep column number and names as well as field types.
        Languages should be given in english or in alpha2- or alpha3-codes.
        Use semicolon or tab as delimiter.
      bulk_registry_entries: Download this spreadsheet template, fill in your data, save as
        csv and upload. Keep column number and names as well as field types.
        Use semicolon or tab as delimiter.
      bulk_texts: Compress your protocoll- or biography-files into a zip
        file and upload. No subfolders in the zip-archive allowed. File names
        must be like ArchiveId_type_Language.ext, where type is 'bg' for biographies and 'prot' for protocolls. E.g. za123_prot_de.rtf or za007_bg_de.odt.
      transcript:
        Es können Transkripte in den Formaten .ods, .odt, .vtt, .srt hochgeladen werden.
        Im .ods-Format müssen die Spalten mit 'In|Timecode', 'Speaker|Sprecher' und 'Trans[c|k]ript|Translation|Übersetzung' betitelt werden.
        Dateien im .odt-Format sollten nur den Transkripttext (inkl. Sprecher/innenauszeichnungen) ohne Header, Footer oder anderen Text enthalten.
