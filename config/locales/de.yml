    explanation:
      introduction: Wähle zuerst was du  importieren möchtest.
      bulk_metadata: Lade die Tabellenvorlage herunter, importiere deine Daten, speichere
        als csv-Datei und lade sie hoch. Behalte die Anzahl und Namen der Spalten
        sowie Feldart bei. Sprachbeschreibungen sollten entweder in Englisch oder im Alpha2- oder Alpha3-Code erfolgen.
        Delimiter sollten entweder Semikolon oder Tab sein.
      bulk_registry_entries: Lade die Tabellenvorlage herunter, importiere deine Daten, speichere
        als csv-Datei und lade sie hoch. Behalte die Anzahl und Namen der Spalten
        sowie Feldart bei.
        Delimiter sollten entweder Semikolon oder Tab sein.
      bulk_texts: Komprimiere deine Protokoll- oder Biografietextdateien
        in eine zip-Datei und lade sie hoch (die Textdateien müssen flach in der zip-Datei liegen, also keine Unterordner!).
        Dateinamen müssen dem Muster ArchiveId_typ_Sprache.ext folgen, wobei der Typ für Biographieen 'bg' und für Protokolle 'prot' ist. Z.B. za123_prot_de.rtf oder za007_bg_de.odt.
      transcript:
        Es können Transkripte in den Formaten .ods, .odt, .vtt, .srt hochgeladen werden.
        Im .ods-Format müssen die Spalten mit 'In|Timecode', 'Speaker|Sprecher' und 'Trans[c|k]ript|Translation|Übersetzung' betitelt werden.
        Dateien im .odt-Format sollten nur den Transkripttext (inkl. Sprecher*innenauszeichnungen) ohne Header, Footer oder anderen Text enthalten.
