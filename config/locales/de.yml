      bulk_texts: Import von Textdateien (Protokolle oder Biografien)
    explanation:
      introduction: Wähle zuerst was du  importieren möchtest.
      bulk_photos: 'Lade die Tabellenvorlage herunter, importiere deine Daten, speichere sie als csv-Datei und lade sie hoch.
        Behalte die Anzahl und Namen der Spalten sowie Feldart bei. Bitte beachte, dass der Dateiname in der Importdatei in
        Groß-/Kleinschreibung genau dem zu importierenden Dateinamen entsprechen muss. Dies betrifft auch die Dateiendung: .jpg, .JPG, .jpeg etc.
        sind unterschiedliche Benennungen. Sprachbeschreibungen sollten entweder in Englisch oder im Alpha2- oder Alpha3-Code erfolgen.
        Delimiter sollten entweder Semikolon oder Tab sein. Komprimiere die csv-Datei zusammen mit den Fotos in eine zip-Datei und
        lade sie hoch (keine Unterordner in der zip-Datei!).'
      bulk_metadata: Lade die Tabellenvorlage herunter, importiere deine Daten, speichere
        als csv-Datei und lade sie hoch. Behalte die Anzahl und Namen der Spalten
        sowie Feldart bei. Sprachbeschreibungen sollten entweder in Englisch oder im Alpha2- oder Alpha3-Code erfolgen.
        Delimiter sollten entweder Semikolon oder Tab sein.
      bulk_registry_entries: Lade die Tabellenvorlage herunter, importiere deine Daten, speichere
        als csv-Datei und lade sie hoch. Behalte die Anzahl und Namen der Spalten
        sowie Feldart bei.
        Delimiter sollten entweder Semikolon oder Tab sein.
      bulk_texts: Komprimiere deine Protokoll- oder Biografietextdateien
        in eine zip-Datei und lade sie hoch (die Textdateien müssen flach in der zip-Datei liegen, also keine Unterordner!).
        Dateinamen müssen dem Muster Interview-ID_Typ_Sprache.ext folgen, wobei der Typ für Biographieen 'bg' und für Protokolle 'prot' ist. Z.B. za123_prot_de.rtf oder za007_bg_de.odt.
      transcript:
        Es können Transkripte in den Formaten .csv, .ods, .odt, .vtt, .srt hochgeladen werden.
        Im .csv- und .ods-Format müssen die Spalten mit 'In|Timecode', 'Speaker|Sprecher' und 'Trans[c|k]ript|Translation|Übersetzung' betitelt werden.
        Dateien im .odt-Format sollten nur den Transkripttext (inkl. Sprecher*innenauszeichnungen) ohne Header, Footer oder anderen Text enthalten.
