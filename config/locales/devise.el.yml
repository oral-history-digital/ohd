          <p>Γεια σας %{user_display_name},</p>
          <p>Ζητήσατε ενεργοποίηση της εφαρμογής %{project_name}.</p>
          <p>Δυστυχώς, ελέγξαμε τα στοιχεία σας και διαπιστώσαμε ότι είναι ανεπαρκή ή δεν συμμορφώνονται με τους %{tos_link}.</p>
