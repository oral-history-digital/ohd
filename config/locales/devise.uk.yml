          <p>З найкращими побаженнями</p>
          <p>%{project_name}</p>
      block:
        subject: Блокування вашого облікового запису
        text: |
          <p>Добрий день, %{user_display_name},</p>
          <p>Цим ми повідомляємо вас, що ваш доступ до платформи Oral-History.Digital було заблоковано. Це відбувається, коли не дотримуються Умови використання платформи.</p>
          <p>Якщо у вас є подальші питання, будь ласка, зв'яжіться з нами за адресою %{mail_to}.</p>
          <p>З найкращими побаженнями</p>
          <p>Oral-History.Digital</p>
      revoke_block:
        subject: Ваш доступ до платформи Oral-History.Digital
        text: |
          <p>Добрий день, %{user_display_name},</p>
          <p>Цим ми повідомляємо вас, що блокування доступу до платформи Oral-History.Digital було знято.</p>
          <p>Тепер ви можете знову отримати доступ до платформи.</p>
          <p>З найкращими побаженнями</p>
          <p>Oral-History.Digital</p>
      remove:
        subject: Видалення вашого облікового запису користувача
        text: |
          <p>Добрий день, %{user_display_name},</p>
          <p>Цим ми повідомляємо вас, що ми видалили ваш обліковий запис користувача для платформи Oral-History.Digital разом з усіма персональними даними.</p>
          <p>Якщо ви хочете отримати доступ до Oral-History.Digital або одного з включених архівів інтерв'ю, ви можете зареєструватися знову в будь-який час.</p>
          <p>З найкращими побаженнями</p>
          <p>Oral-History.Digital</p>
