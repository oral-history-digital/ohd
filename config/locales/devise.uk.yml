          <p>Виправити</p>
          <p>Якщо вам потрібна допомога, будь ласка, зв'яжіться з нами за адресою %{mail_to}</p>
          <p>З найкращими побаженнями</p>
          <p>%{project_name}</p>
      block_project_access:
        subject: Блокування вашого облікового запису
        text: |
          <p>Добрий день, %{user_display_name},</p>
          <p>Цим ми повідомляємо вас, що ваш доступ до додатку %{project_name} було заблоковано. Це відбувається, коли не дотримуються Умови використання архіву.</p>
          <p>Якщо у вас є подальші питання, будь ласка, зв'яжіться з нами за адресою %{mail_to}.</p>
          <p>З найкращими побаженнями</p>
          <p>%{project_name}</p>
      revoke_project_access_block:
        subject: Ваш доступ до архіву '%{project_name}'
        text: |
          <p>Добрий день, %{user_display_name},</p>
          <p>Цим ми повідомляємо вас, що блокування доступу до додатку %{project_name} було знято.</p>
          <p>Тепер ви можете знову отримати доступ до додатку %{project_name}.</p>
          <p>З найкращими побаженнями</p>
          <p>%{project_name}</p>
