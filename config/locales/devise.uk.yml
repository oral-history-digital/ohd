          <p>%{project_name}</p>
      reject_project_access:
        subject: Ваша заявка на активацію вашого облікового запису для додатку '%{project_name}'
        text: |
          <p>Добрий день, %{user_display_name},</p>
          <p>Ви подали заявку на активацію для додатку '%{project_name}'.</p>
          <p>На жаль, перевірка вашої інформації показала, що вона недостатня або не відповідає Умовам використання.</p>
